<!DOCTYPE html>

<html>
    <head>
        <title>Formulario de datos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilos.css">
    </head>
    <body>
        <header><h1><em>Formulario de datos escolares</em></h1></header>
         <form id="forma" action="javascript:;"> 
        <p><em>Ingrese los datos que se le piden</em></p>
        <p>
            <label accesskey="N">
          Nombre<br>
          <input name="nombre" type="text" autofocus required
                 pattern=".{1,30}" maxlength="30" size="33"
                 placeholder="Ingresa tu nombre">
            </label>
        </p><p>
            <label accesskey="B">
            
          Boleta<br>
          <input name="boleta" type="tel" pattern="\d{10,12}" required
                 placeholder="Ingresa tu boleta">
            </label>
        </p><p>
          <label accesskey="G">
          Grupo<br>
          <input name="grupo" type="text" required
                 pattern=".{1,30}" maxlength="30" size="33"
                 placeholder="Ingresa tu grupo">
            </label>
        </p><p>
          <label accesskey="M">
          Materia<br>
          <input name="materia" type="text" required
                 pattern=".{1,30}" maxlength="30" size="33"
                 placeholder="Ingresa tu materia">
            </label>
        </p><p>
          <label accesskey="F">
          Fecha<br>
          <input name="fecha" type="date" required>
            </label>
            </p><p>
            <input type="submit" value="Procesar"   accesskey="P">
        </p>
        <p><output id="salida"></output></p>
         </form>
        <footer>Copyright 2021 MÃ©ndez Villa Edgar</footer>
           <script src="js/CtrlDatos.js"></script> 
    </body>
</html>
